<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米官网卡片案例</title>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .card {
            width: 234px;
            height: 300px;
            background-color: #ffffff;
            margin: 50px auto;
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-radius: 8px;
        }
        .card img {
            width: 160px;
            height: auto;
        }
        .product-name {
            font-size: 14px;
            color: #333333;
            margin-top: 15px;
        }
        .product-description {
            font-size: 12px;
            color: #cccccc;
            margin-top: 5px;
        }
        .price {
            font-size: 14px;
            color: #ffa500;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="87c2612a9ef4afe36163e53e4763d470.jpg" alt="九号平衡车">
        <div class="product-name">九号平衡车</div>
        <div class="product-description">成年人的玩具</div>
        <div class="price">1999元</div>
    </div>
</body>
</html>

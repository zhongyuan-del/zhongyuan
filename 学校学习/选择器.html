<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li:first-child {
            background-color: aqua;
        }
        ul li:last-child {
            background-color: blue;
        }
        ul li:nth-child(3) {
            background-color: brown;
        }

        ul li:nth-child(2n) {
            background-color: beige;
        }
    </style>
</head>
<body>
    <ul>
        <li>1111111</li>
        <li>2222</li>
        <li>233333333</li>
        <li>6666666666</li>
    </ul>
</body>
</html>

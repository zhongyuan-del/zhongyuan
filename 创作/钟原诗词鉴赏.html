<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗词鉴赏</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- 页面头部，可放置网站标题等 -->
    <header>
        <h1>钟原诗词鉴赏</h1>
    </header>

    <body style="background-color: rgb(177, 148, 44);"></body>
    <!-- 诗词内容展示区域 -->
    <section id="poetry-section">
        <h2>相见欢</h2>
        <div id="poetry-content">
            <p id="poetry-text">
                踏尽天涯暮红，月悬空，数点寒鸦傍水，一湖风。</p>
                倾城泪，嫣然笑，念君容，何畏关山难越，又几重。
            </p>
            
        </div>
    </section>

    <!-- 诗词内容展示区域 -->
    <section id="poetry-section">
        <h2>望江南</h2>
        <div id="poetry-content">
            <p id="poetry-text">
               云山渺，钱湖正深冬。</p> 
               舟起烟波行笔处，青峰黛里没孤鸿。</p>
               蓑笠入诗中。 
            </p>
            
        </div>
    </section>

    <!-- 诗词内容展示区域 -->
    <section id="poetry-section">
        <h2>岁暮湖畔</h2>
        <div id="poetry-content">
            <p id="poetry-text">
                江南细雨雕楼月，长安落雪古道霜。</p>
                思君千里长相忆，孤立凭轩风满堂。</p>
                恰逢岁暮灯红暖，影下平波镜中寒。</p>
                料得玉轮应有意，双照离人泪痕干。
            </p>
            
        </div>
    </section>

    <!-- 诗词内容展示区域 -->
    <section id="poetry-section">
        <h2>【双调】折桂令-南海秋思</h2>
        <div id="poetry-content">
            <p id="poetry-text">
                面南海千帆竞发，碧波潮落起，万里平沙。长风拂浪，青峰影里，独立琼涯。</p>
                秋雨清露煎茶，上危楼月笼烟霞归雁思家。几消残念，一树黄花。
            </p>
           
        </div>
    </section>

    <script src="script.js"></script>

</html>

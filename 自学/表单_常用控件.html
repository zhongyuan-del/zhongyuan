<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单_常用控件</title>
</head>
<body>
    <form action="https://search.jd.com/search">
    <!-- value：默认值  maxlength:设置最大长度   禁用表单控件：disabled-->
    账户：<input disabled type="text" name="account" value="kongshan" maxlength="10"><br>
    密码：<input type="password" name="pwd" value="123456"><br>
    <!-- radio:单选框 checkbox:复选框   cheked：默认选项-->
    性别：
    <input type="radio" name="gender" value="male">男
    <input type="radio" name="gender" value="female" checked>女<br>
    爱好：
    <input type="checkbox" name="bobby" value="playgames" checked>玩游戏
    <input type="checkbox" name="bobby" value="sleeping" checked>睡觉
    <input type="checkbox" name="bobby" value="study">学习
    <br>
    <!-- 文本域,textarea  -->
    其他：
    <textarea name="ohter" cols="21.5" rows="4"></textarea>
    <br>
    <!-- 下拉表单，select， 下拉选项：option，  下拉选项的默认:selected -->
     籍贯：
    <select name="place" >
        <option value="陕" selected>陕西</option>
        <option value="浙">浙江</option>

    </select>
    <!-- 隐藏域，hidden -->
    <input type="hidden" name="tag" value="100">
    <br>
    <button>确认</button>
    <!-- 按钮的第二种写法
        <input type="submit" value="确认"> -->
    <!-- 重置按钮的第一种写法 -->
    <button type="reset">重置</button>
    <!-- 重置按钮的第二种写法
    <input type="reset" value="重置"> -->
    <button type="button">检测账户是否被重置</button>
   </form> 
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>框架标签</title>
</head>
<body>
    <!-- 利用iframe嵌入一个普通网页     frameborder:是否显示边框，值为1或0 -->
    <iframe src="https://www.taobao.com" width="900" height="300" frameborder="0"></iframe>
    <br>
    <!-- 与超链接的target属性配合使用   target:在何处显示提交表单后收到的响应  _blank:在新窗口或标签页中显示响应  _self:在同一框架中显示响应（默认）-->
    <a href="https://www.taobao.com" target="tt">点我看淘宝</a>
    <br>
    <iframe name="tt" frameborder="0" width="900" height="300"></iframe>
    
</body>
</html>
